<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZAM Rentals - Admin</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">
          <img class="logo-img" src="./LOGO.png" alt="ZAM" />
          <span class="logo-word">ZAM<span>Rentals</span></span>
        </a>
        <nav class="nav">
          <a href="./index.html">Cars</a>
          <a href="./tickets.html">Support</a>
          <a id="navMessagesLink" href="./messages.html">Messages</a>
          <a id="navAdminLink" href="./admin.html">Admin</a>
          <span id="navMe" class="pill" title="Signed in as"></span>
          <a id="navAuthLink" href="./login.html">Login</a>
          <button id="navLogoutBtn" class="btn-link" hidden>Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero-inner">
            <div class="kicker">Admin</div>
            <h1 class="title">ZAM dashboard</h1>
            <p class="subtitle">View confirmed booking applications from the mobile app and website.</p>
          </div>
        </section>

        <section class="card">
          <div class="card-inner">
            <div class="row" style="align-items: flex-end;">
              <div>
                <div class="kicker">Bookings</div>
                <h2 class="section-title">Confirmed applications</h2>
              </div>
              <button id="refresh" class="btn secondary" type="button">Refresh</button>
            </div>

            <div class="error" id="error" hidden></div>
            <div id="bookings" class="grid" style="margin-top: 16px;"></div>
          </div>
        </section>

        <footer class="footer">
          <div class="container">ZAM Rentals</div>
        </footer>
      </div>
    </main>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
