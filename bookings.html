<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZAM Rentals - My bookings</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">
          <img class="logo-img" src="./LOGO.png" alt="ZAM" />
          <span class="logo-word">ZAM<span>Rentals</span></span>
        </a>
        <nav class="nav">
          <a href="./index.html">Cars</a>
          <a href="./bookings.html">My bookings</a>
          <a href="./tickets.html">Support</a>
          <a id="navMessagesLink" href="./messages.html">Messages</a>
          <a id="navAdminLink" href="./admin.html" hidden>Admin</a>
          <span id="navMe" class="pill" title="Signed in as"></span>
          <a id="navAuthLink" href="./login.html">Login</a>
          <button id="navLogoutBtn" class="btn-link" hidden>Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero-inner">
            <div class="kicker">Account</div>
            <h1 class="title">My bookings</h1>
            <p class="subtitle">
              View booking status, voucher link, and cancel before pickup.
            </p>
          </div>
        </section>

        <section class="card">
          <div class="card-inner">
            <div class="row" style="align-items: flex-end">
              <div>
                <div class="kicker">Bookings</div>
                <h2 style="margin: 6px 0 0; font-size: 18px; font-weight: 800">
                  Recent
                </h2>
              </div>
              <button id="refresh" class="btn secondary" type="button">
                Refresh
              </button>
            </div>

            <div class="controls" style="margin-top: 14px">
              <div class="field" style="grid-column: span 4">
                <div class="label">Filter</div>
                <select id="statusFilter" class="input">
                  <option value="all">All</option>
                  <option value="pending">Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="active">Active</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
              <div class="field" style="grid-column: span 8">
                <div class="label">Search</div>
                <input
                  id="q"
                  class="input"
                  placeholder="Search by car, dates, location, or status"
                />
              </div>
            </div>

            <div id="stats" class="grid" style="margin-top: 14px"></div>

            <div class="notice" id="rules" style="margin-top: 10px">
              You can cancel a booking any time before the pickup date.
            </div>
            <div class="notice" id="lastUpdated"></div>
            <div class="error" id="error" hidden></div>
            <div id="list" class="grid" style="margin-top: 16px"></div>
          </div>
        </section>

        <footer class="footer">
          <div class="container">ZAM Rentals</div>
        </footer>
      </div>
    </main>

    <script type="module" src="./bookings.js"></script>
  </body>
</html>
