<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZAM Rentals - Car</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">
          <img class="logo-img" src="./LOGO.png" alt="ZAM" />
          <span class="logo-word">ZAM<span>Rentals</span></span>
        </a>
        <nav class="nav">
          <a href="./index.html">Cars</a>
          <a href="./bookings.html">My bookings</a>
          <a href="./tickets.html">Support</a>
          <a id="navMessagesLink" href="./messages.html">Messages</a>
          <a id="navAdminLink" href="./admin.html" hidden>Admin</a>
          <span id="navMe" class="pill" title="Signed in as"></span>
          <a id="navAuthLink" href="./login.html">Login</a>
          <button id="navLogoutBtn" class="btn-link" hidden>Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero-inner">
            <div class="kicker">Car</div>
            <h1 class="title" id="carName">Loading...</h1>
            <p class="subtitle" id="carType"></p>
          </div>
        </section>

        <section class="card">
          <div class="card-inner">
            <div class="row">
              <div class="pill" id="availabilityPill"></div>
            </div>

            <div style="margin-top: 14px">
              <div class="car" style="grid-column: span 12">
                <div class="car-inner">
                  <div class="car-media" style="height: 260px;">
                    <img
                      id="carImg"
                      class="car-img"
                      src="./LOGO.png"
                      alt="Car"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="error" id="error" hidden></div>

            <div class="controls" style="margin-top: 14px">
              <div class="field col-4">
                <div class="label">Brand</div>
                <div
                  id="brand"
                  class="input"
                  style="display: flex; align-items: center"
                ></div>
              </div>
              <div class="field col-4">
                <div class="label">Seats</div>
                <div
                  id="seats"
                  class="input"
                  style="display: flex; align-items: center"
                ></div>
              </div>
              <div class="field col-4">
                <div class="label">Price</div>
                <div
                  id="price"
                  class="input"
                  style="display: flex; align-items: center"
                ></div>
              </div>
            </div>

            <div
              style="
                margin-top: 16px;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
              "
            >
              <a class="btn secondary" href="./index.html">Back</a>
              <a class="btn" id="bookingLink" href="#">Book this car</a>
            </div>

            <div class="notice">
              Start your booking for this car. On the next page you'll pick
              dates and enter your driver details.
            </div>
          </div>
        </section>

        <footer class="footer">
          <div class="container">ZAM Rentals</div>
        </footer>
      </div>
    </main>

    <script type="module" src="./car.js"></script>
  </body>
</html>
