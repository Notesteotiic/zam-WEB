<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZAM Rentals - Inquiry</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">
          <img class="logo-img" src="./LOGO.png" alt="ZAM" />
          <span class="logo-word">ZAM<span>Rentals</span></span>
        </a>
        <nav class="nav">
          <a href="./index.html">Cars</a>
          <a href="./tickets.html">Support</a>
          <a id="navMessagesLink" href="./messages.html">Messages</a>
          <a id="navAdminLink" href="./admin.html" hidden>Admin</a>
          <span id="navMe" class="pill" title="Signed in as"></span>
          <a id="navAuthLink" href="./login.html">Login</a>
          <button id="navLogoutBtn" class="btn-link" hidden>Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero-inner">
            <div class="kicker">Inquiry</div>
            <h1 class="title" id="subject">Loading...</h1>
            <p class="subtitle" id="description"></p>
            <div class="notice" id="carMeta"></div>
            <div style="margin-top: 12px; display:flex; gap: 10px; flex-wrap: wrap;">
              <a class="btn secondary" href="./tickets.html">Back</a>
              <button class="btn" id="closeBtn" type="button" hidden>Close inquiry</button>
            </div>
          </div>
        </section>

        <section class="card">
          <div class="card-inner">
            <div class="row">
              <div class="pill" id="statusPill"></div>
            </div>

            <div class="error" id="error" hidden></div>

            <div style="margin-top: 14px;">
              <div class="kicker">Messages</div>
              <div id="messages" style="margin-top: 12px; display:grid; gap: 10px;"></div>
            </div>

            <div style="margin-top: 16px; border-top: 1px solid var(--border); padding-top: 14px;">
              <div class="notice" id="closedNote" hidden>This ticket is closed. You cannot send new messages.</div>
              <div class="notice" id="acceptNote" hidden>Waiting for an admin to accept this ticket before chat is enabled.</div>
              <div class="controls" id="composer">
                <div class="field" style="grid-column: span 12;">
                  <div class="label">Message</div>
                  <textarea id="text" class="input" rows="3" placeholder="Type a message" style="resize: vertical;"></textarea>
                </div>
                <div class="field" style="grid-column: span 12;">
                  <button id="sendBtn" class="btn" type="button">Send</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <footer class="footer">
          <div class="container">ZAM Rentals</div>
        </footer>
      </div>
    </main>

    <script type="module" src="./ticket.js"></script>
  </body>
</html>
