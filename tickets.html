<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZAM Rentals - Support</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">
          <img class="logo-img" src="./LOGO.png" alt="ZAM" />
          <span class="logo-word">ZAM<span>Rentals</span></span>
        </a>
        <nav class="nav">
          <a href="./index.html">Cars</a>
          <a href="./bookings.html">My bookings</a>
          <a href="./tickets.html">Support</a>
          <a id="navMessagesLink" href="./messages.html">Messages</a>
          <a id="navAdminLink" href="./admin.html" hidden>Admin</a>
          <span id="navMe" class="pill" title="Signed in as"></span>
          <a id="navAuthLink" href="./login.html">Login</a>
          <button id="navLogoutBtn" class="btn-link" hidden>Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero-inner">
            <div class="kicker">Support</div>
            <h1 class="title">Chat with ZAM</h1>
            <p class="subtitle">
              Direct message the admin. One chat per account.
            </p>
          </div>
        </section>

        <section class="card">
          <div class="card-inner">
            <div class="error" id="error" hidden></div>

            <div style="margin-top: 14px">
              <div class="kicker">Messages</div>
              <div
                id="messages"
                style="margin-top: 12px; display: grid; gap: 10px"
              ></div>
            </div>

            <div
              style="
                margin-top: 16px;
                border-top: 1px solid var(--border);
                padding-top: 14px;
              "
            >
              <div class="notice" id="loginNote" hidden>
                Please login to use Support chat.
              </div>
              <div class="controls" id="composer">
                <div class="field" style="grid-column: span 12">
                  <div class="label">Message</div>
                  <textarea
                    id="text"
                    class="input"
                    rows="3"
                    placeholder="Type a message"
                    style="resize: vertical"
                  ></textarea>
                </div>
                <div class="field" style="grid-column: span 12">
                  <button id="sendBtn" class="btn" type="button">Send</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <footer class="footer">
          <div class="container">ZAM Rentals</div>
        </footer>
      </div>
    </main>

    <script type="module" src="./tickets.js"></script>
  </body>
</html>
