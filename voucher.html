<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZAM Rentals - Voucher Confirmation</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">
          <img class="logo-img" src="./LOGO.png" alt="ZAM" />
          <span class="logo-word">ZAM<span>Rentals</span></span>
        </a>
        <nav class="nav">
          <a href="./index.html">Cars</a>
          <a href="./tickets.html">Support</a>
          <a id="navMessagesLink" href="./messages.html">Messages</a>
          <a id="navAdminLink" href="./admin.html" hidden>Admin</a>
          <span id="navMe" class="pill" title="Signed in as"></span>
          <a id="navAuthLink" href="./login.html">Login</a>
          <button id="navLogoutBtn" class="btn-link" hidden>Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero-inner">
            <div class="kicker">Voucher</div>
            <h1 class="title">Confirm your booking</h1>
            <p class="subtitle">This page will confirm your voucher with ZAM and activate your booking.</p>
          </div>
        </section>

        <section class="card">
          <div class="card-inner">
            <div class="notice" id="statusText">Checking your voucher link...</div>
            <div class="error" id="error" hidden></div>
          </div>
        </section>

        <footer class="footer">
          <div class="container">ZAM Rentals</div>
        </footer>
      </div>
    </main>

    <script type="module" src="./voucher.js"></script>
  </body>
</html>
